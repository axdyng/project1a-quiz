<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css" media="screen">
    <link rel="stylesheet" href="css/style.css">
    <title>Tinker</title>
  </head>
  <body>
    <header>
      <!-- PLAYER SCORE -->
      <div class="p1Score">
        <h2>Player 1</h2>
        <p>Score: -</p>
      </div>
      <div class="p2Score">
        <h2>Player 2</h2>
        <p>Score: -</p>
      </div>
      <!-- GAME TITLE & QUESTIONS -->
      <div class="header">
        <div class="gameTitle">
          <h1>Tinker Station</h1>
        </div>
        <div class="questions">
          <h3>TESTING</h3>
        </div>
      </div>
    </header>

    <main>
      <!-- ANSWER OPTION AREA -->
      <div class="answers">
        <button type="button" name="button" class="options" value="0">
          Option 1
        </button>
        <button type="button" name="button" class="options" value="1">
          Option 2
        </button>
        <button type="button" name="button" class="options" value="2">
          Option 3
        </button>
      </div>
    </main>
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="js/script.js"></script>
</html>
